<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Multi Step Form</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!-- First Card -->
            <div class="container name">
                <h2>Tell us a little about yourself</h2>
                <div class="color-bar">
                    <div class="color"></div>
                </div>
                    <label for="input-value">Name:
                        <input id="input-value" placeholder="Please type name" type="text">
                    </label>
                    <button id="next-button">Next</button>
            </div>
            <!-- Second Carc -->
            <div class="container email">
                <h2>Tell us a little about yourself</h2>
                <div class="color-bar">
                    <div class="color-two"></div>
                </div>
                    <label for="email-value">Email:
                        <input id="email-value" placeholder="please type email" type="email">
                    </label>
                    <div class="flex-btn">
                        <button id="previous-one">Previous</button>
                        <button id="next-two">Next</button>
                    </div>
            </div>
            <!-- Third Card -->
            <div class="container phone">
                <h2>Tell us a little about yourself</h2>
                <div class="color-bar">
                    <div class="color-three"></div>
                </div>
                    <label for="phone-value">Phone:
                        <input id="phone-value" placeholder="Please type phone number" type="phone">
                    </label>
                    <div class="flex-btn">
                        <button id="previous-two">Previous</button>
                        <button id="submit">Submit</button>
                    </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
